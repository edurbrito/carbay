openapi: 3.0.0

info:
  version: '1.0'
  title: LBAW CarBay Web API
  description: Web Resources Specification (A7) for CarBay

servers:
- url: http://lbaw-prod.fe.up.pt
  description: Production server

externalDocs:
  description: Find more info here.
  url: https://git.fe.up.pt/lbaw/lbaw2021/lbaw2155/-/wikis/eap

tags:
  - name: 'M01: Authentication and Individual Profile'
  - name: 'M02: Auctions'
  - name: 'M03: Favourites and Ratings'
  - name: 'M04: Reports and Help Messages'
  - name: 'M05: User Administration and Static pages'

paths:

  /login:
    get:
      operationId: R101
      summary: 'R101: Login Form'
      description: 'Provide login form. Access: PUB'
      tags:
        - 'M01: Authentication and Individual Profile'
      responses:
        '200':
          description: 'Ok. Show [UI05](https://git.fe.up.pt/lbaw/lbaw2021/lbaw2155/-/wikis/er#ui05-log-in)'

    post:
      operationId: R102
      summary: 'R102: Login Action'
      description: 'Processes the login form submission. Access: PUB'
      tags:
        - 'M01: Authentication and Individual Profile'
      requestBody:
        required: true
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                email:          # <!--- form field name
                  type: string
                password:    # <!--- form field name
                  type: string
              required:
                - email
                - password

      responses:
        '302':
          description: 'Redirect after processing the login credentials.'
          headers:
            Location:
              schema:
                type: string
              examples:
                302Success:
                  description: 'Successful authentication. Redirect to search page.'
                  value: '/search'
                302Error:
                  description: 'Failed authentication. Redirect to login form.'
                  value: '/login'
                
  /logout:
    post:
        operationId: R103
        summary: 'R103: Logout Action'
        description: 'Logout the current authenticated user. Access: USR, ADM'
        tags:
          - 'M01: Authentication and Individual Profile'
        responses:
          '302':
            description: 'Redirect after processing logout.'
            headers:
              Location:
                schema:
                  type: string
                examples:
                  302Success:
                    description: 'Successful logout. Redirect to login form.'
                    value: '/homepage'
                    
  /signup:
    get:
      operationId: R104
      summary: 'R104: Signup Form'
      description: 'Provide new user signup form. Access: PUB'
      tags:
        - 'M01: Authentication and Individual Profile'
      responses:
        '200':
          description: 'Ok. Show [UI06](https://git.fe.up.pt/lbaw/lbaw2021/lbaw2155/-/wikis/er#ui06-sign-up)'

    post:
      operationId: R105
      summary: 'R105: Signup Action'
      description: 'Processes the new user signup form submission. Access: PUB'
      tags:
        - 'M01: Authentication and Individual Profile'

      requestBody:
        required: true
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                name:
                  type: string
                username:
                  type: string
                email:
                  type: string
                password:
                  type: string
              required:
                - username
                - name
                - email
                - password

      responses:
        '302':
          description: 'Redirect after processing the new user information.'
          headers:
            Location:
              schema:
                type: string
              examples:
                302Success:
                  description: 'Successful authentication. Redirect to search page.'
                  value: '/search'
                302Failure:
                  description: 'Failed authentication. Redirect to signup form.'
                  value: '/signup'
                    
  /users/{username}:
    get:
      operationId: R106
      summary: 'R106: View user profile'
      description: 'Show the individual user profile. Access: PUB'
      tags:
        - 'M01: Authentication and Individual Profile'

      parameters:
        - in: path
          name: username
          schema:
            type: string
          required: true

      responses:
        '200':
          description: 'Ok. Show [UI12](https://git.fe.up.pt/lbaw/lbaw2021/lbaw2155/-/wikis/er#ui12-profile)'
            
  /users/{username}/edit:
    get:
      operationId: R107
      summary: 'R107: Edit user profile'
      description: 'Edit the user profile information. Access: OWN'
      tags:
        - 'M01: Authentication and Individual Profile'
        
      parameters:
        - in: path
          name: username
          schema:
            type: string
          required: true
          
      responses:
        '200':
          description: 'Ok. Show [UI13](https://git.fe.up.pt/lbaw/lbaw2021/lbaw2155/-/wikis/er#ui13-edit-profile)'

    post:
      operationId: R108
      summary: 'R108: Edit Profile Action'
      description: 'Processes the new user profile form submission. Access: OWN'
      tags:
        - 'M01: Authentication and Individual Profile'
    
      requestBody:
        required: true
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                name:
                  type: string
                username:
                  type: string
                email:
                  type: string
                old_password:
                  type: string
                new_password:
                  type: string
                photo:
                  type: string
              required:
                - username
                - name
                - email
                - old_password
                - new_password
                - photo
      responses:
        '302':
          description: 'Redirect after processing the updated user information.'
          headers:
            Location:
              schema:
                type: string
              examples:
                302Success:
                  description: 'Successful update. Redirect to profile page.'
                  value: '/users/{username}'
                302Failure:
                  description: 'Failed update. Redirect to edit profile form.'
                  value: '/users/edit'

  /search: 
    get:
      operationId: R201
      summary: 'R201: View search page'
      description: 'Show the search page with all the auctions. Access: PUB'
      tags:
        - 'M02: Auctions'

      parameters:
        - in: query
          name: query
          description: 'String to use for full-text search'
          schema:
            type: string
          required: false
        - in: query
          name: sort_by
          description: 'Sort by Time Remaining, Last Bid, or Buy Now'
          schema:
            type: integer
          required: false
        - in: query
          name: order_by
          description: 'Ascending or descending order'
          schema:
            type: boolean
          required: false
        - in: query
          name: buy_now
          description: 'Boolean to search only auctions with buy now option'
          schema:
            type: boolean
          required: false
        - in: query
          name: ended_auctions
          description: 'Boolean to only show ended auctions'
          schema:
            type: boolean
          required: false
        - in: query
          name: color
          description: 'Filter by color name'
          schema:
            type: string
          required: false
        - in: query
          name: brand
          description: 'Filter by brand name'
          schema:
            type: string
          required: false
        - in: query
          name: scale
          description: 'Filter by scale of the model'
          schema:
            type: string
          required: false
        - in: query
          name: seller
          description: 'Filter by color name'
          schema:
            type: string
          required: false
        - in: query
          name: min_bid
          description: 'Only show auctions last bids with value above the minimum'
          schema:
            type: float
          required: false
        - in: query
          name: max_bid
          description: 'Only show auctions last bids with value below the maximum'
          schema:
            type: float
          required: false
        - in: query
          name: min_buy_now
          description: 'Only show auctions with buy now value above the minimum'
          schema:
            type: float
          required: false
        - in: query
          name: max_buy_now
          description: 'Only show auctions with buy now value below the maximum'
          schema:
            type: float
          required: false
          
      responses:
        '200':
          description: 'Ok. Show [UI07](https://git.fe.up.pt/lbaw/lbaw2021/lbaw2155/-/wikis/er#ui07-search)'
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: integer
                    image_url:
                      type: string
                    title:
                      type: string
                    final_date:
                      type: string
                    highest_bid:
                      type: float
                    buy_now:
                      type: float
                    seller:
                      type: string
                    seller_rating:
                      type: float
                example:
                  - id: 1
                    image_url: 'https://lbaw2155-piu/static/images/qkewndms-qqnw-213-skmsmsak.jpg'
                    title: 'Ferrari Portofino'
                    final_date: '2021-04-25 12:00:00'
                    highest_bid: 500
                    buy_now: 2000
                    seller: 'johndoe'
                    seller_rating: 4.8
                  - id: 4
                    image_url: 'https://lbaw2155-piu/static/images/otituvnc-qoqo-345-mekwkwkw.jpg'
                    title: 'Bentley Continental'
                    final_date: '2021-04-26 14:50:00'
                    highest_bid: 650
                    buy_now: 1950
                    seller: 'rickwheels'
                    seller_rating: 4.2
                    
  /auctions/{id}:
    get:
      operationId: R202
      summary: 'R202: View auction page'
      description: 'Show the auction details. Access: PUB'
      tags:
        - 'M02: Auctions'

      parameters:
        - in: path
          name: id
          schema:
            type: integer
          required: true

      responses:
        '200':
          description: 'Ok. Show [UI08](https://git.fe.up.pt/lbaw/lbaw2021/lbaw2155/-/wikis/er#ui08-auction-page-chat)'
          
  /auctions/{id}/bid:
    get:
      operationId: R203
      summary: 'R203: View auction bid history'
      description: 'View all bids made in the auction. Access: PUB'
      tags:
        - 'M02: Auctions'
    
      parameters:
        - in: path
          name: id
          schema:
            type: integer
          required: true
            
      responses:
        '200':
          description: 'Ok. Show [UI09](https://git.fe.up.pt/lbaw/lbaw2021/lbaw2155/-/wikis/er#ui09-auction-page-bid-history)'
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    date:
                      type: string
                    value:
                      type: float
                example:
                  - date: "2021-04-23 12:39:41"
                    value: 1345.12
                  - date: "2021-04-23 12:39:55"
                    value: 1369.12
      
    post:
      operationId: R204
      summary: 'R204: Bid in auction'
      description: 'Processes the new bid in the auction. Access: USR'
      tags:
        - 'M02: Auctions'
    
      parameters:
        - in: path
          name: id
          schema:
            type: integer
          required: true

      requestBody:
        required: true
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                username:
                  type: string
                value:
                  type: float
              required:
                - username
                - value
      responses:
        '200':
          description: 'Ok. Show [UI08](https://git.fe.up.pt/lbaw/lbaw2021/lbaw2155/-/wikis/er#ui08-auction-page-chat)'
  
  /auctions/create:
    get:
      operationId: R205
      summary: 'R205: Create new auction'
      description: 'Provide new auction information form. Access: USR'
      tags:
        - 'M02: Auctions'
      responses:
        '200':
          description: 'Ok. Show [UI10](https://git.fe.up.pt/lbaw/lbaw2021/lbaw2155/-/wikis/er#ui10-create-auction-general-info)'

    post:
      operationId: R206
      summary: 'R206: Create new auction Action'
      description: 'Processes the new auction information form submission. Access: USR'
      tags:
        - 'M02: Auctions'

      requestBody:
        required: true
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                title:
                  type: string
                starting_bid:
                  type: float
                start_date:
                  type: string
                buy_now:
                  type: float
                duration:
                  type: integer
                color:
                  type: string
                brand:
                  type: string
                scale:
                  type: string
                photos: 
                  type: array
                  items:
                    type: string
                description:
                  type: string
              required:
                - title
                - starting_bid
                - start_date
                - duration
                - color
                - brand
                - scale
                - photos
                - description

  /auctions/{id}/comments:
    get:
      operationId: R207
      summary: 'R207: View all comments in auction'
      description: 'View all comments made in the auction chat. Access: USR'
      tags:
        - 'M02: Auctions'
    
      parameters:
        - in: path
          name: id
          schema:
            type: integer
          required: true
          
      responses:
        '200':
          description: 'Ok. Show [UI08](https://git.fe.up.pt/lbaw/lbaw2021/lbaw2155/-/wikis/er#ui08-auction-page-chat)'
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    username:
                      type: string
                    text:
                      type: string
                    date:
                      type: string
                example:
                  - username: 'johndoe'
                    text: 'Bulish'
                    date: '2021-04-12 12:39:41'
                  - username: 'sophydoors'
                    text: 'Not Interest anymore in this piece of rubish'
                    date: '2021-04-12 12:39:41'
      
    post:
      operationId: R207
      summary: 'R207: Comment in auction'
      description: 'Processes the new comment in the auction. Access: USR'
      tags:
        - 'M02: Auctions'
    
      parameters:
        - in: path
          name: id
          schema:
            type: integer
          required: true

      requestBody:
        required: true
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                username:
                  type: string
                text:
                  type: string
              required:
                - username
                - text
                
      responses:
        '200':
          description: 'Ok. Show [UI08](https://git.fe.up.pt/lbaw/lbaw2021/lbaw2155/-/wikis/er#ui08-auction-page-chat)'
          
  /auctions/{id}/buy_now:
      
    post:
      operationId: R208
      summary: 'R208: Buy Now in the auction'
      description: 'Processes the use of the Buy Now option in the auction. Access: USR'
      tags:
        - 'M02: Auctions'
    
      parameters:
        - in: path
          name: id
          schema:
            type: integer
          required: true

      requestBody:
        required: true
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                username:
                  type: string
                value:
                  type: float
              required:
                - username
                - value
      responses:
        '200':
          description: 'Ok. Show [UI08](https://git.fe.up.pt/lbaw/lbaw2021/lbaw2155/-/wikis/er#ui08-auction-page-chat)'
          
  /users/{username}/fav_auctions:
    get:
      operationId: R301
      summary: 'R301: User favourite auctions'
      description: 'List all the favourite auctions of the user. Access: OWN'
      tags:
        - 'M03: Favourites and Ratings'

      parameters:
        - in: path
          name: username
          schema:
            type: string
          required: true

      responses:
        '200':
          description: 'Ok. Show [UI16](https://git.fe.up.pt/lbaw/lbaw2021/lbaw2155/-/wikis/er#ui16-profile-favourite-auctions)'
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: integer
                    title:
                      type: string
                    photo:
                      type: string
                example:
                  - id: 1
                    title: 'Ferrari Portofino'
                    photo: 'https://lbaw2155-piu/static/images/qkewndms-qqnw-213-skmsmsak.jpg'
                  - id: 4
                    title: 'Bentley Continental'
                    photo: 'https://lbaw2155-piu/static/images/otituvnc-qoqo-345-mekwkwkw.jpg'

    post:                    
      operationId: R302
      summary: 'R302: Add/Remove favourite auction'
      description: 'Add or remove auction from favourite list. Access: OWN'
      tags:
        - 'M03: Favourites and Ratings'

      requestBody:
        required: true
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                id:
                  type: integer
              required:
                - id
                
  /users/{username}/fav_sellers:
    get:
      operationId: R303
      summary: 'R303: User favourite sellers'
      description: 'List all the favourite sellers of the user. Access: OWN'
      tags:
        - 'M03: Favourites and Ratings'

      parameters:
        - in: path
          name: username
          schema:
            type: string
          required: true

      responses:
        '200':
          description: 'Ok. Show [UI17](https://git.fe.up.pt/lbaw/lbaw2021/lbaw2155/-/wikis/er#ui17-profile-favourite-sellers)'
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    username:
                      type: string
                    photo:
                      type: string
                example:
                  - username: 'johndoe'
                    photo: 'https://lbaw2155-piu/static/images/mdkjeam-skfjhejs.jpg'
                  - username: 'rickwheels'
                    photo: 'https://lbaw2155-piu/static/images/okqiela-grsusnre.jpg'

    post:                    
      operationId: R304
      summary: 'R304: Add/Remove favourite seller'
      description: 'Add or remove seller from favourite list. Access: OWN'
      tags:
        - 'M03: Favourites and Ratings'

      requestBody:
        required: true
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                username:
                  type: string
              required:
                - username
                
  /users/{username}/rating:
    get:
      operationId: R305
      summary: 'R305: User Ratings and comments'
      description: 'View user given ratings and comments. Access: PUB'
      tags:
        - 'M03: Favourites and Ratings'

      parameters:
        - in: path
          name: username
          schema:
            type: string
          required: true

      responses:
        '200':
          description: 'Ok. Show [UI18](https://git.fe.up.pt/lbaw/lbaw2021/lbaw2155/-/wikis/er#ui18-profile-users-ratings)'
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    winner:
                      type: string
                    rating:
                      type: integer
                    text:
                      type: string
                    date:
                      type: string
                example:
                  - winner: 'johndoe'
                    rating: 4
                    text: "Good seller!"
                    date: "2021-04-23 12:39:41"
                  - winner: 'sophyspeed'
                    rating: 2
                    text: "Horrendous! The car model was broken!"
                    date: "2021-04-23 16:21:20"

    post:                    
      operationId: R306
      summary: 'R306: Submit rating'
      description: 'Rate a given user. Access: OWN'
      tags:
        - 'M03: Favourites and Ratings'

      requestBody:
        required: true
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                username:
                  type: string
                rating:
                      type: integer
                text:
                  type: string
                date:
                  type: string
              required:
                - username
                - rating
                
  /users/{username}/help:
    get:
      operationId: R401
      summary: 'R401: View Help Messages'
      description: 'View the Help Message chat. Access: OWN, ADM'
      tags:
        - 'M04: Reports and Help Messages'

      parameters:
        - in: path
          name: username
          schema:
            type: string
          required: true

      responses:
        '200':
          description: 'Ok. Show [UI04](https://git.fe.up.pt/lbaw/lbaw2021/lbaw2155/-/wikis/er#ui04-help)'
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    sender:
                      type: string
                    text:
                      type: string
                    date:
                      type: string
                example:
                  - sender: 'johndoe'
                    text: "Will I be notified about my favourite seller?"
                    date: "2021-04-23 12:39:41"
                  - sender: 'rickwheels'
                    text: "Yes, you should be notified everytime a favourite seller of yours creates a new auction."
                    date: "2021-04-23 12:59:24"

    post:                    
      operationId: R402
      summary: 'R402: Send Help Message'
      description: 'Send a new Help Message in the Help chat. Access: OWN, ADM'
      tags:
        - 'M04: Reports and Help Messages'

      requestBody:
        required: true
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                username:
                  type: string
                text:
                  type: string
              required:
                - username
                - text
         
  /home:
    get:
      operationId: R501
      summary: 'R501: View home page'
      description: 'Show homepage and featured auctions. Access: PUB'
      tags:
        - 'M05: User Administration and Static pages'

      responses:
        '200':
          description: 'Ok. Show [UI01](https://git.fe.up.pt/lbaw/lbaw2021/lbaw2155/-/wikis/er#ui01-homepage)'
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: integer
                    title:
                      type: string
                    final_date:
                      type: string
                    highest_bid:
                      type: float
                    buy_now:
                      type: float
                example:
                  - id: 1
                    title: 'Ferrari Portofino'
                    final_date: '2021-04-25 12:00:00'
                    highest_bid: 500
                    buy_now: 2000
                  - id: 4
                    title: 'Bentley Continental'
                    final_date: '2021-04-26 14:50:00'
                    highest_bid: 650
                    buy_now: 1950

  /auctions/{id}/manage:
    post:
      operationId: R502
      summary: 'R502: Reschedule/Suspend the auction'
      description: 'Processes the admin action in the auction. Access: ADM'
      tags:
        - 'M05: User Administration and Static pages'
    
      requestBody:
        required: true
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                suspend:
                  type: boolean
                start_date:
                  type: string
                final_date:
                  type: string
      responses:
        '200':
          description: 'Ok. Show [UI21](https://git.fe.up.pt/lbaw/lbaw2021/lbaw2155/-/wikis/er#ui21-admin-panel-auctions-management)'
          
  /about:
    get:
      operationId: R503
      summary: 'R503: About Us Page'
      description: 'Show About Us page. Access: PUB'
      tags:
        - 'M05: User Administration and Static pages'
      responses:
        '200':
          description: 'Ok. Show [UI02](https://git.fe.up.pt/lbaw/lbaw2021/lbaw2155/-/wikis/er#ui02-about-us)'
          
  /faqs:
    get:
      operationId: R504
      summary: 'R504: FAQs Page'
      description: 'Show FAQs page. Access: PUB'
      tags:
        - 'M05: User Administration and Static pages'
      responses:
        '200':
          description: 'Ok. Show [UI03](https://git.fe.up.pt/lbaw/lbaw2021/lbaw2155/-/wikis/er#ui03-faqs)'
